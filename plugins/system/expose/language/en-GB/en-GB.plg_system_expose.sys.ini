PLG_SYSTEM_EXPOSE="System – Expose"
PLG_SYSTEM_EXPOSE_XML_DESC="<p>Adds support for <a href='https://github.com/beyondcode/expose'>Expose by BeyondCode</a> to Joomla.</p><p>This plugin honors the X-Original-Host HTTP header if and only if the X-Exposed-By header is also set. Always publish this plugin <strong>before</strong> any other plugin – including security plugins.</p>"